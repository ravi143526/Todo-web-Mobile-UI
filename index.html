<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cst-main-container">
        <div class="cst-todo-header">
            <span class="cst-heading1">Tasks</span>
            <span class="cst-heading2">List</span>
        </div>
        <div class="cst-todo-body">
            <div class="cst-add-button">
                <span class="cst-btn-icon"><i class="fa fa-plus-circle fa-2x"></i></span>
                <span class="cst-btn-text">Add New Task</span>
            </div>
            <div class="cst-todo-cards">
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">Trip to paris</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Visit Church</label>
                        </form>
                        <br>
                        <form>
                            <input type="checkbox">
                            <label>Shopping</label>
                        </form>
                    </div>
                </div>
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">My To Do List</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Visit Supermarket</label>
                        </form>
                        <br>
                        <form>
                            <input type="checkbox">
                            <label>Buy Vegetables</label>
                        </form>
                    </div>
                </div>
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">Movies I will Watch</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Stranger Things 4</label>
                        </form>
                        <br>
                        <form>
                            <input type="checkbox">
                            <label>Avengers Endgame</label>
                        </form>
                    </div>
                </div>
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">Daily Morning Routine for...</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Wake up at 6 AM</label>
                        </form>
                        <br>
                        <form>
                            <input type="checkbox">
                            <label>Sleep at 10 PM</label>
                        </form>
                    </div>
                </div>
                <div class="cst-todo-card-item">
                    <div class="cst-todo-card-header">Books to Read</div>
                    <div class="cst-todo-card-body">
                        <form>
                            <input type="checkbox" checked>
                            <label class="cst-checkbox-label">Design of Everyday</label>
                        </form>
                        <br>
                        <form>
                            <input type="checkbox">
                            <label>Alchemist</label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="cst-btn">
        <a href="./index1.html" target="_blank">Next</a>
    </button>
</body>
</html>
